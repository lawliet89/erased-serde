[package]
name = "erased-serde"
version = "0.1.3"
authors = ["David Tolnay <dtolnay@gmail.com>"]
license = "MIT/Apache-2.0"
description = "Type-erased Serialize and Serializer traits"
repository = "https://github.com/dtolnay/erased-serde"
documentation = "https://github.com/dtolnay/erased-serde"
keywords = ["serde", "erasure"]
include = ["Cargo.toml", "src/**/*.rs"]

[dependencies]
serde = "0.8"
serde-stateful-deserialize = { git = "https://github.com/sfackler/serde-stateful-deserialize" }

[dev-dependencies]
serde_cbor = "0.4"
serde_json = "0.8"

[[test]]
name = "test"
path = "tests/readme.rs"
